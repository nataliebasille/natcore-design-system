name: Release to GitHub Packages (@natcore scope)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # push tags & branches
  pull-requests: write # create/update the Changesets PR
  packages: write # publish packages

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://npm.pkg.github.com
          scope: "@natcore"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm -r --filter "./packages/*" build

      - name: Auth check (should say 'nataliebasille')
        run: |
          echo "scope registry => $(npm config get @natcore:registry)"
          npm ping --registry=https://npm.pkg.github.com/ || true
          # token presence (prints TOKEN_PRESENT if wired)
          node -e "console.log(!!process.env.NODE_AUTH_TOKEN && 'TOKEN_PRESENT')"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
